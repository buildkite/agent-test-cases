steps:
  - block
    name: "Release :bookmark_tabs:"
    prompt: Fill out the details for this release
    fields: 
      - text: Release notes
        key: release-notes
        hint: "Enter your release notes here :sparkles:"
      - text: Release name
        key: release-name
        required: false
      - select: Release type
        key: release-type
        default: Major
        options:
          - Major
          - Minor
          - Patch
      - select: Team to notify after release
        key: notify-team
        options: 
          - Ops
          - Support
          - Engineering
          - QA
          - Sales
          - Directors
          - Everyone

  - label: ":console:"
    command: ".buildkite/results.sh"

  - block: "Continue without input"

  - label: ":console:"
    command: >
      echo "Sadness..."
