steps:
  - block: "Continue with input"
    prompt: "Fill out the form below!"
    fields:
      - text: "What version is this? :parrot:"
        key: "version"
        default: "This is the default value"
      - select: "Choose on of these"
        default: "Staging"
        key: "deploy-target"
        options:
          - Staging
          - QA1
          - QA2
          - Production
      - select: "What team should be notified after the deployment?"
        default: "All"
        key: "notify-team"
        options:
          - All
          - None
          - Billing
          - Ops
          - Sales
          - Directors
          - Engineering
          - Support
          - Directors
  - label: ":console:"
    command: >
      echo "--- Version"
      buildkite-agent meta-data get version
      echo "--- Deploy Target"
      buildkite-agent meta-data get deploy-target
      echo "--- Notify Team"
      buildkite-agent meta-data get notify-team

