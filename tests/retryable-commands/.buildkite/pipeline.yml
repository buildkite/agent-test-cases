steps:
  - script:
      label: ":console: Automatic retry"
      command: "fail-then-succeed.sh"
      artifact_paths: "*.sh"
      retry:
        exit_statuses:
          - 1
          - 100..200
          - 456
          - 200..300

  - script:
      label: ":console: Manual retry"
      command: "fail-then-succeed.sh"
      artifact_paths: "*.sh"

  - wait

  - script:
      command: "echo hooray!"
      name: ":tada:"
